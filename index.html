<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Photo Slideshow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .slideshow-container {
            position: relative;
            max-width: 800px;
            margin: auto;
        }
        .slides {
            display: none;
        }
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }
        @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

<div class="slideshow-container">
    <div class="slides fade">
        <img src="https://github.com/BlingGinny/BlingGinny.github.io/assets/85753648/54d595bc-d89b-4d3c-8678-79eee186cddf" style="width:100%">
    </div>
    <div class="slides fade">
        <img src="https://github.com/BlingGinny/BlingGinny.github.io/assets/85753648/bdbd07b8-e53d-4dea-903e-15bbb73e461e" style="width:100%">
    </div>
    <div class="slides fade">
        <img src="https://github.com/BlingGinny/BlingGinny.github.io/assets/85753648/e770dcde-16cc-4874-89d0-4bfa98562563" style="width:100%">
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<script>
let slideIndex = 0;
showSlides();

function showSlides() {
    let i;
    let slides = document.getElementsByClassName("slides");
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}    
    slides[slideIndex-1].style.display = "block";  
    setTimeout(showSlides, 3000); // Change image every 3 seconds
}

function plusSlides(n) {
    slideIndex += n - 1;
    showSlides();
}
</script>

</body>
</html>
